<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Weather App</h1>
    <input type="text" id="locationInput" placeholder="Enter a city" aria-label="City name" />
    <button id="searchButton">Search</button>
    <div class="weather-info">
      <h2 id="location"></h2>
      <p id="temperature"></p>
      <button id="toggleUnitButton" style="display:none;">Show in Â°F</button>
      <p id="description"></p>
      <p id="wind"></p>
      <p id="error-message" style="color: red;"></p>
      <p id="loading" style="display:none;">Loading...</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
